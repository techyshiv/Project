{% extends 'base.html' %}
{% block content %}

<div class="wrapper">
    <!-- Navbar -->
    {% include 'nav.html' %}
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    {% include 'sidebar.html' %}
    <!-- Main Sidebar Container end -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>View Customer</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">View Customer</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- jquery validation -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">
                                    Customer Details<small></small>
                                </h3>
                            </div>
        
                            <!-- /.card-header -->
                            <!-- form start -->
                            

                                <div class="card-body">

                                    <div class="form-group">
                                            <label for="exampleInputEmail1">Area</label> <input
                                                type="text" name="executive.area.name" class="form-control"
                                                id="exampleInputEmail1" placeholder="Area"
                                                disabled value="--NA--">
                                        </div>

                                    
                                    <div class="form-group">
                                            <label for="exampleInputEmail1">Executive</label> <input
                                                type="text" name="executive.name" class="form-control"
                                                id="exampleInputEmail1" placeholder="Executive Name"
                                                disabled value="--NA--">
                                        </div>


                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Customer Name</label> <input
                                                type="text" name="name" class="form-control"
                                                id="exampleInputEmail1" placeholder="Customer Name"
                                                disabled value={{name}}>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Father Name</label> <input
                                                type="text" name="father_name" class="form-control"
                                                id="exampleInputEmail1" placeholder="Father Name"
                                                disabled value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Address</label> <input
                                                type="text" name="address" class="form-control"
                                                id="exampleInputEmail1" placeholder="Address"
                                                disabled value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Mobile Number</label> <input
                                                type="number" name="mobileNumber" class="form-control"
                                                id="exampleInputEmail1" placeholder="Mobile Number"
                                                disabled value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Whatsapp Number</label> <input
                                                type="number" name="whatsappNumber" class="form-control"
                                                id="exampleInputEmail1" placeholder="Whatsapp Number"
                                                disabled value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email</label> <input
                                                type="email" name="email" class="form-control"
                                                id="exampleInputEmail1" placeholder="Email"
                                                disabled value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Start Date</label> <input
                                                type="date" name="startDate" class="form-control"
                                                id="exampleInputEmail1" placeholder="Start Date"
                                                disabled value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">End Date</label> <input
                                                type="date" name="endDate" class="form-control"
                                                id="exampleInputEmail1" placeholder="End Date"
                                                disabled value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Gender</label> <input
                                                type="text" name="gender" class="form-control"
                                                id="exampleInputEmail1" placeholder="Gender"
                                                disabled value="">
                                        </div>

                                    </div>

                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                    <!-- right column -->
                    <div class="col-md-6"></div>
                    <!--/.col (right) -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {% include 'footer.html' %}
</div>
{% endblock %}
