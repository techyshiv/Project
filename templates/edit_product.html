{% extends 'base.html' %}
{% block content %}

<div class="wrapper">
    <!-- Navbar -->
    {% include 'nav.html' %}
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
    {% include 'sidebar.html' %}
    <!-- Main Sidebar Container end -->
      <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Product Detail</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit Product Detail</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit Product Detail <small></small></h3>
              </div>
              <div>
                <div class="{{prop}}">
                    <span id="mess">{{data1}}</span>
                </div>
              </div>
		
              <!-- /.card-header -->
              <!-- form start -->
             <form role="form" id="quickForm" action="/updatedata" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Product Name</label>
                    <input type="text" name="productname" class="form-control" id="exampleInputEmail1" placeholder="Fee Name" required value={{name}}>
                  </div>     
                    <div class="form-group">
                    <label for="exampleInputEmail1">Product Code</label>
                    <input type="text" name="productcode" class="form-control" id="exampleInputEmail1" placeholder="Fee Code" required value={{code}}>
                  </div>   
                    <div class="form-group">
                    <label for="exampleInputEmail1">Price</label>
                    <input type="number"  step="any"  class="form-control" id="exampleInputEmail1" placeholder="Price" required name="productprice" value={{price}}>
                  </div>
              <input type="hidden" required id="id" name="id" value="14">
            
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" id="btnsubmit" class="btn btn-primary">Update</button>
                </div>
              </form >
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
              
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include 'footer.html' %}
</div>
{% endblock %}
