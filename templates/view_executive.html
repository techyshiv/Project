{% extends 'base.html' %}
{% block content %}

<div class="wrapper">
  <!-- Navbar -->
  {% include 'nav.html' %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'sidebar.html' %}
  <!-- Main Sidebar Container end -->
  

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>View Executive</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="/">Home</a></li>
								<li class="breadcrumb-item active">Customer Management</li>
								<li class="breadcrumb-item active">View Executive</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- jquery validation -->
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">
										Executive Details<small></small>
									</h3>
								</div>
								
								<!-- /.card-header -->
								<!-- form start -->
								
									<div class="card-body">
										<div class="form-group">
												<label for="exampleInputEmail1">Area</label> <input
												type="text" class="form-control" disabled id="area.name" name="area.name" value="{{area}}">

										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">Executive Name</label> <input
												type="text" name="name" class="form-control"
												id="exampleInputEmail1" placeholder="Executive Name"
												disabled value="{{exename}}">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">Address</label> <input
												type="text" name="address" class="form-control"
												id="exampleInputEmail1" placeholder="Address"
												disabled value="{{address}}">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Mobile Number</label> <input
												type="number" name="mobileNumber" class="form-control"
												id="exampleInputEmail1" placeholder="Mobile Number"
												disabled value="{{mobile}}">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Whatsapp Number</label> <input
												type="number" name="whatsappNo" class="form-control"
												id="exampleInputEmail1" placeholder="Whatsapp Number"
												disabled value="{{what}}">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Email</label> <input
												type="email" name="email" class="form-control"
												id="exampleInputEmail1" placeholder="Email"
												disabled value="{{emails}}">
										</div>


										<!-- /.form-group -->
									</div>


							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
						<!-- right column -->
						<div class="col-md-6"></div>
						<!--/.col (right) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
  {% include 'footer.html' %}
</div>


{% endblock %}
