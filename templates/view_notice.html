{% extends 'base.html' %}
{% block content %}

<div class="wrapper">
    <!-- Navbar -->
    {% include 'nav.html' %}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    {% include 'sidebar.html' %}
    <!-- Main Sidebar Container end -->


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>View Notice Template</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Compose</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">

                    <!-- /.col -->
                    <div class="col-md-12">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">View Notice</h3>
                                <div class="container">
                                </div>
                            </div>
                            <!-- success message -->

                            <form action="/edit/notice" method="post">
                                <div class="card-body">

                                    <div class="form-group">
                                        <label for="name">Notice Name</label>
                                        <input class="form-control" name="name" disabled id="name" placeholder="Notice Name"
                                            value="{{notice}}">
                                    </div>

                                    <div class="form-group">
                                        <label for="name">Subject</label>
                                        <input class="form-control" name="subject" disabled id="subject" placeholder="Subject"
                                            value="{{sub}}">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Body</label>
                                        <textarea id="compose-textarea" name="body" disabled class="form-control"
                                            style="height: 300px">{{mess}}</textarea>
                                    </div>

                                    <input type="hidden" id="id" name="id" value="1">

                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <div class="float-right">

                                        <button type="submit" class="btn btn-primary" disabled>Edit</button>
                                    </div>

                                </div>

                            </form>
                            <!-- /.card-footer -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {% include 'footer.html' %}
</div>

{% endblock %}
