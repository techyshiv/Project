{% extends 'base.html' %}
{% block content %}

<div class="wrapper">
  <!-- Navbar -->
  {% include 'nav.html' %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'sidebar.html' %}
  <!-- Main Sidebar Container end -->
 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Edit Executive</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Customer Management</li>
                        <li class="breadcrumb-item active">Edit Executive</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- jquery validation -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                Executive Details<small></small>
                            </h3>
                        </div>
                        <div>
                            <div class="{{prop}}">
                                <span id="mess">{{data1}}</span>
                            </div>
                        </div>
                        

                        <!-- success message -->
                        
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" id="quickForm"
                            action="/editexecutive" method="post">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Area Name</label> <select
                                        class="form-control select2 select2-danger"
                                        data-dropdown-css-class="select2-danger"
                                        style="width: 100%;" id="area" name="area">
                                        <option>{{area}}</option>
                                        <option>--NA--</option>

                                    </select>

                                    <!-- <div th:each="area: ${areas}">
              <p th:text="${area.name}" />
          </div>
           -->


                                </div>


                                <div class="form-group">
                                    <input
                                    type="hidden" name="id" class="form-control" id="id" value="{{id}}">
                                    <input
                                    type="hidden" name="exeid" class="form-control" id="id" value="{{exename}}">
                                </div>


                                <div class="form-group">
                                    <label for="exampleInputEmail1">Executive Name</label> <input
                                        type="text" name="exename" class="form-control"
                                        id="exename" placeholder="Executive Name" value="">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Address</label> <input
                                        type="text" name="address" class="form-control"
                                        id="address" placeholder="Address" value="">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Mobile Number</label> <input
                                        type="number" name="mobile" class="form-control"
                                        id="mobile" placeholder="Mobile Number" value="">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Whatsapp Number</label> <input
                                        type="number" name="what" class="form-control"
                                        id="what" placeholder="Whatsapp Number" value="">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label> <input
                                        type="email" name="email" class="form-control"
                                        id="email" placeholder="Email" value="">
                                </div>


                                <!-- /.form-group -->
                            </div>

                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" id="btnsubmit">Edit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6"></div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
  {% include 'footer.html' %}
</div>
<script>
    $(document).ready(function(){
        $("#btnsubmit").click(function(){
            let area=$("#area").val();
            let exename=$("#exename").val();
            let address=$("#address").val();
            let mobile=$("#mobile").val();
            let what=$("#what").val();
            let email=$('#email').val();
            if(area=="--NA--"){
                alert("Please Select Correct Area Field");
                return false;
            }
            if(exename==""){
                alert("Please fill executive name");
                return false;
            }
            if(address==""){
                alert("Please fill address");
                return false;
            }
            if(mobile==""){
                alert("Please fill mobile number");
                return false;
            }
            if(what==""){
                alert("Please fill whatsapp number ");
                return false;
            }
            if(email==""){
                alert("Please fill email");
                return false;
            }
        });
    });
</script>
{% endblock %}
