{% extends "base.html" %}
{% block content %}

<div class="wrapper">
    <div class="container">
        <h1 class="text-center mt-3">The Brown Bakers & Cafe.</h1>
    </div>
    <br /><br /><br />

    <div class="container">
        <section class="content">
            <div class="conatiner">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary">
                            <div class="card-header bg-primary">
                                <h3 class="card-title text-white">Sign Up</h3>
                            </div>
                            <div>
                                <div class="{{prop}}">
                                    <span id="mess">{{data}}</span>
                                </div>
                            </div>
                            <form class="form" name="form1" action="/add" method="POST" onsubmit="return validation()">
                                <div class="card-body">
                                    <div class="form-group" data-validate="Username is reauired">
                                        <label for="user"> Username: </label>
                                        <input type="text" name="user" class="form-control" id="user"
                                            autocomplete="off">
                                        <span id="username" class="text-danger font-weight-bold"> </span>
                                    </div>

                                    <div class="form-group">
                                        <label> Email: </label>
                                        <input type="text" name="email" class="form-control" id="emails"
                                            autocomplete="off">
                                        <span id="emailids" class="text-danger font-weight-bold"> </span>
                                    </div>

                                    <div class="form-group">
                                        <label> Password: </label>
                                        <input type="password" name="pass" class="form-control" id="pass"
                                            autocomplete="off">
                                        <span id="passwords" class="text-danger font-weight-bold"> </span>
                                    </div>

                                    <div class="form-group">
                                        <label> Confirm Password: </label>
                                        <input type="password" name="conpass" class="form-control" id="conpass"
                                            autocomplete="off">
                                        <span id="confrmpass" class="text-danger font-weight-bold"> </span>
                                    </div>

                                    <div class="form-group">
                                        <label> Mobile Number: </label>
                                        <input type="text" name="mobile" class="form-control" id="mobileNumber"
                                            autocomplete="off">
                                        <span id="mobileno" class="text-danger font-weight-bold"> </span>
                                    </div>

                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="button1"/>
                                        <label class="form-check-label" for="exampleCheck1">I agree to the <a
                                                href="#">terms of service</a></label>
                                    </div>

                                    <div class="form-group">
                                        <span>Already have a account?</span>
                                        <a href="{{url_for('index')}}">Login Here</a>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>

{% include 'footer.html' %}
</div>
{% endblock %}
