
{% extends 'base.html' %}
{% block content %}

<div class="wrapper">
    <!-- Navbar -->
    {% include 'nav.html' %}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    {% include 'sidebar.html' %}
    <!-- Main Sidebar Container end -->

   
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
      
      
      
      
        <!-- Content Header (Page header) -->
         <section class="content-header">
           <div class="container-fluid">
             <div class="row mb-2">
               <div class="col-sm-6">
                 <h1>Assign Credentials</h1>
               </div>
               <div class="col-sm-6">
                 <ol class="breadcrumb float-sm-right">
                   <li class="breadcrumb-item"><a href="/">Home</a></li>
                   <li class="breadcrumb-item active">Assign Credentials</li>
                   <li class="breadcrumb-item active">Executive</li>
                 </ol>
               </div>
             </div>
           </div>
           <!-- /.container-fluid -->
         </section>
       
       
       
       
       
         <form action="/credentials/register" method="post" role="form" id="quickForm">
           <div class="card-body">
            <div class="form-group">
                <input type="hidden" name="name" value="{{name}}">
              <label for="exampleInputEmail1">Name</label>
               <input
                 type="text"
                 name="exename"
                 class="form-control"
                 id="exampleInputEmail1"
                 disabled 
                 value="{{name}}"
               />
             </div>
             
             
              
               <input type="hidden" id="executiveId" name="executiveId" value="1" />
            
           
             <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input
                 type="email"
                 name="email"
                 class="form-control"
                 id="exampleInputEmail1"
                 placeholder="Enter email"
                 required value="{{emails}}"
                 autocomplete="off"
               />
             </div>
 
             <div class="form-group">
               <label for="exampleInputPassword1">Create Password</label>
               <input
                 type="password"
                 name="password"
                 class="form-control"
                 id="exampleInputPassword1"
                 placeholder="Password"
                 required value=""
                 autocomplete="off"
               />
             </div>
 
            
           </div>
           <!-- /.card-body -->
           <div class="card-footer">
             <button type="submit" class="btn btn-primary">Submit</button>
           </div>
         </form>
       </div>
       <!-- /.content-wrapper -->

    {% include 'footer.html' %}
</div>

{% endblock %}
