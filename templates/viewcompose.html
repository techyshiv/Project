{% extends 'base.html' %}
{% block content %}

<div class="wrapper">
    <!-- Navbar -->
    {% include 'nav.html' %}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    {% include 'sidebar.html' %}
    <!-- Main Sidebar Container end -->
    
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>View Notice Template</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Compose</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">

          <!-- /.col -->
          <div class="col-md-12">
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">View Notice</h3>
                               <div class="container">
                               
                               
                
</div>
              </div>
               
							
             
              <div class="card-body">

          		<div class="form-group">	
                   <label for="name">Customer Id</label>
                  <input class="form-control" disabled id="customerId" name="customerId" value="{{cus_id}}">
                </div>
                  
                  <div class="form-group">	
                   <label for="name">Customer Name</label>
                  <input class="form-control" disabled id="customerName" name="customerName" value="{{cusname}}">
                </div>
                  
                   <div class="form-group">	
                   <label for="name">Notice Published Date</label>
                  <input class="form-control" disabled id="createDate" name="createDate" value="{{notice_pub}}">
                </div>
                
                 <div class="form-group">	
                   <label for="name">Notice Published Time</label>
                  <input class="form-control" disabled id="createTime" name="createTime" value="{{notice_time}}">
                </div>
                  
                <div class="form-group">
                 <label for="name">Subject</label>
                  <input class="form-control"  disabled id="subject" name="subject" value="{{sub}}">
                </div>
                <div class="form-group">
                <label for="name">Body</label>
                    <textarea id="compose-textarea" class="form-control" style="height: 300px" disabled name="body">{{body}}</textarea>
                </div>
         
              </div>
              <!-- /.card-body -->
            
              
            
              <!-- /.card-footer -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% include 'footer.html' %}
</div>

{% endblock %}
